<!DOCTYPE html>
<html>
<head>
	<title>Virtual Town Hall</title>
</head>
<body>
	<div id="townhall">
		{% if polls %}
			{% for poll in polls %}
				<h3>{{ poll.question }}</h3>
				{% include 'form_template.html' %}
			{% endfor %}
		{% endif %}
	</div>
	<div id="thanks"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/app.js">
	</script>
</body>
</html>
